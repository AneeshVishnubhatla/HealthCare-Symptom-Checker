<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symptom Checker Pro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Healthcare Symptom Checker ðŸ©º</h1>
        <p class="tagline">Enter your symptoms below for educational insights.</p>
        
        <form id="symptom-form">
            <textarea id="symptoms-input" placeholder="For example: 'I have a sore throat, a runny nose, and a mild fever...'" rows="5" required></textarea>
            <button type="submit" id="submit-btn">Analyze Symptoms</button>
        </form>
        
        <div id="results-container" class="hidden">
            
            <div id="disclaimer-content" class="disclaimer"></div>

            <div id="results-grid">
                
                <div class="result-card" id="severity-card">
                    <h2 class="card-title">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14 4v10.54a4 4 0 1 1-4 0V4a2 2 0 0 1 4 0Z"></path></svg>
                        Severity Assessment
                    </h2>
                    <div id="severity-content" class="card-content"></div>
                </div>

                <div class="result-card" id="conditions-card">
                    <h2 class="card-title">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4.8 2.3A.3.3 0 1 0 5 2H4a2 2 0 0 0-2 2v5a6 6 0 0 0 6 6v0a6 6 0 0 0 6-6V4a2 2 0 0 0-2-2h-1a.2.2 0 1 0 .3.3L15 2l-3 6-4-6-3 6h0V4a2 2 0 0 0-2-2Z"></path><path d="M8 15v1a6 6 0 0 0 6 6v0a6 6 0 0 0 6-6v-4"></path><circle cx="20" cy="10" r="2"></circle></svg>
                        Probable Conditions
                    </h2>
                    <div id="conditions-content" class="card-content"></div>
                </div>

                <div class="result-card" id="precautions-card">
                    <h2 class="card-title">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path></svg>
                        Precautions & Next Steps
                    </h2>
                    <div id="precautions-content" class="card-content"></div>
                </div>
            </div>
        </div>
        
        <div id="loader" class="hidden">
            <div class="spinner"></div>
            <p>Analyzing...</p>
        </div>

    </div>
    
    <script src="script.js"></script>
</body>
</html>
